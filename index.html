<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>G3 Cloud - Login</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-container {
        background: rgba(20, 20, 20, 0.95);
        padding: 40px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(255,255,255,0.1);
        text-align: center;
    }
    h1 {
        margin-bottom: 10px;
        font-size: 2.5rem;
        color: #00ffcc;
    }
    p.slogan {
        margin-bottom: 30px;
        font-size: 0.9rem;
        color: #ccc;
    }
    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #333;
        border-radius: 8px;
        background: #111;
        color: #fff;
        font-size: 14px;
    }
    input:focus {
        outline: none;
        border-color: #00ffcc;
    }
    button {
        width: 100%;
        padding: 12px;
        background: #00ffcc;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
        transition: all 0.3s;
        color: #000;
        font-size: 16px;
    }
    button:hover {
        background: #00e6b8;
    }
    .notification {
        margin-top: 15px;
        padding: 10px;
        background: #ff4444;
        border-radius: 8px;
        color: #fff;
        display: none;
    }
</style>
</head>
<body>

<div class="login-container">
    <h1>G3 Cloud</h1>
    <p class="slogan">Bem-vindo! Entre com suas credenciais para acessar o painel.</p>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="notification" id="notification"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.27.0/dist/supabase.min.js"></script>
<script>
    const SUPABASE_URL = 'https://fobmjibfbbzlnnnmtsct.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZvYm1qaWJmYmJ6bG5ubm10c2N0Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NDc3ODg1NCwiZXhwIjoyMDcwMzU0ODU0fQ.05CmzJ0kuOOmW9GJr0PEQ8eGiNzGbgZhiCBgBXczo_Y';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function showNotification(message, type='error') {
        const notif = document.getElementById('notification');
        notif.textContent = message;
        notif.style.display = 'block';
        notif.style.background = type === 'error' ? '#ff4444' : '#00ffcc';
        setTimeout(() => { notif.style.display = 'none'; }, 4000);
    }

    async function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if(!username || !password){
            showNotification('Preencha usuário e senha!');
            return;
        }

        try {
            // Consulta usuário no Supabase
            const { data, error } = await supabase
                .from('users') // tabela dos usuários
                .select('*')
                .eq('username', username)
                .eq('password', password)
                .single();

            if(error || !data){
                showNotification('Usuário ou senha inválidos!');
                return;
            }

            // Verifica se já tem sessão
            const sessionCheck = await supabase
                .from('g3_sessions')
                .select('*')
                .eq('user_id', data.id)
                .single();

            if(sessionCheck.data){
                showNotification('Você já está logado em outra sessão!', 'error');
                return;
            }

            // Cria sessão
            await supabase.from('g3_sessions').insert([{ user_id: data.id, login_time: new Date().toISOString() }]);

            // Redireciona para painel
            localStorage.setItem('g3_users', JSON.stringify(data));
            window.location.href = 'g3cloud.html'; // página principal do usuário

        } catch(err){
            console.error(err);
            showNotification('Erro ao acessar o sistema!');
        }
    }
</script>

</body>
</html>
